version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: scheduling-assistant-db
    environment:
      POSTGRES_DB: scheduling_assistant
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d scheduling_assistant"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: